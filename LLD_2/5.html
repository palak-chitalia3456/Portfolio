<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        padding-top: 5rem;
      }

      .blue {
        background-color: blue;
        box-shadow: 0px 0px 6px 5px;
      }

      .green {
        background-color: green;
        box-shadow: 0px 0px 6px 5px;
      }

      .red {
        background-color: red;
        box-shadow: 0px 0px 6px 5px;
      }

      .card {
        border: 1px solid;
        height: 10rem;
        width: 10rem;
        margin: 2rem;
      }

      .used{
        background-color: white;
      }
    </style>
  </head>

  <body>
    <div class="card" data-color="blue"></div>  
    <div class="card" data-color="red"></div>
    <div class="card" data-color="blue"></div>
    <div class="card" data-color="red"></div>
    <div class="card" data-color="red"></div>
    <div class="card" data-color="blue"></div>
    <div class="card" data-color="green"></div>
    <div class="card" data-color="blue"></div>
    <div class="card" data-color="green"></div>
    <div class="card" data-color="blue"></div>
    <script>
      // Q Write a script which fetches the data-color attribute of the card on 
      //double clicking on them and attaches the fetched class to that card.
      // Also changes the data-color attribute to "used"

      let cardNodeList = document.querySelectorAll('.card')

       //console.log(cardNodeList)


      for(let i=0 ;i<cardNodeList.length ; i++){
        cardNodeList[i].addEventListener('dblclick', function(e){
            console.log(e) //the object e gets all the details of the events that happens
            //by clicking on card a mouse event has happened so it will show in console with properties of event that has happened
            //when we use the event obj we are able to specifically identify a particular div or element where event is happening with all of details so that we can handle that event in an efficient way
               //console.log('card clicked', cardNodeList[i]) //specifies that all the card have their event listener  
            //how can we access any property from object? -> 1) "."(dot) notation ex-> console.log(e.currentTarget) (the current target property will give you the entire element where you are actually registering the element or doing the event)this will show the target name of any event that occured current
            //2) "[]"(bracket) 

             let classTobeAttached = e.currentTarget.getAttribute('data-color') //getattribute method to get the value of attribute in current target and through that we get the color
             //console.log(classTobeAttached)
            e.currentTarget.classList.add(classTobeAttached) //we have added the color class we get from getattribute using classlist method of event object
             //classlist - is a property which have all the collection of classes that are attached with a specific element
            //console.log(e.currentTarget.classList)
            /*DOMTokenList(5) ['card', 'try', 'test', 'data', 'blue', value: 'card try test data blue']
0: "card"
1: "try"
2: "test"
3: "data"
4: "blue"
length: 5
value: "card try test data blue"
above aoutput is of classlist*/
             e.currentTarget.setAttribute('data-color' , 'used') //set attribute to used 
             //above statement will change attribute value to used from color name because we are adding color name as class 
             //in card every time we double click. and the data-color attribute remains as the color mentioned
             //so this is not a good way of working so we changed the data-color attribute to used
             //dom or javascript restricts the use of same class again and again in an element that's why blue class only appeared once 
             //even after clicking it many times
             //here in css the class name which comes later will override the property of previous class 

        })
      }
      
    </script>
